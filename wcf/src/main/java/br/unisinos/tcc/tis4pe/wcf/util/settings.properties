setting.default.beginIndex.DateString = 0
setting.default.endIndex.DateString = 20
setting.default.stringsToReplace = [,]
setting.default.fileDelimiter = \n
setting.default.regexPattern = \\[.*\\]+

[aws-cloudwatch]
setting.default.credential.file.path = /home/ileopoldes/.aws/credentials
